{% extends "base.html"%}

{% block content %}
<html>
  <body class="bg-dark">
    <div class="container w-50 mt-5">
      <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary bg-dark " id="reg_form"
      action="/v1/login"
      method="POST" >
        <h2 class="mb-3">Login</h2>
        <input type="hidden" name="grant_type" value="password">
        <div class="form-floating mb-3">
          <input name="username" type="username" class="form-control" id="floatingInput" placeholder="Логин" required="">
          <label for="floatingInput">email</label>
        </div>
        <div class="form-floating mb-3">
          <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Пароль" required="">
          <label for="floatingPassword">password</label>
        </div>
        <input type="hidden" name="scope" value="">
        <input type="hidden" name="client_id" value="">
        <input type="hidden" name="client_secret" value="">
        <button class="w-100 btn btn-lg btn-success" type="submit" id="lgn-btn">
          <span class="spinner-border spinner-border-sm visually-hidden" id="spnr" aria-hidden="true"></span>
          <span role="status">
            Log in
          </span>
        </button>
        <div class="invalid-feedback-my text-center" id="invalid-fbck-usrnm"></div>
        <hr>
      <div>
        <a href="/login">
          <p class="text-center">
            Go back to login page
          </p>
        </a>
        <a href="/forget-password">
          <p class="text-center">
            Forgot your password?
          </p>
        </a>
      </div>
      </form>
    </div>
    <script src="{{ url_for('static', path='/scripts/login.js')}}"></script>
  </body>
</html>
{% endblock %}
