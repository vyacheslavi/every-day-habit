version: "3.8"

services:

  db:
    container_name: db
    image: postgres:14.1-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G

  db_test:
    container_name: test_db
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres_test
      - POSTGRES_PASSWORD=postgres_test
      - POSTGRES_DB=postgres_test
    ports:
      - "5433:5432"

  alembic_migrations:
    container_name: alembic
    build:
      context: .
    command:
      ['alembic', 'upgrade', 'head']
    depends_on:
      - db

  app:
    container_name: app
    build:
      context: .
    env_file:
      - .env
    ports:
      - 8000:8000
    restart: always
    depends_on:
      - db
      - db_test

  redis:
    container_name: redis
    image: redis:7.2.4-alpine3.19
    ports:
      - '6380:6379'
    healthcheck:
      test: [ "CMD", "redis-cli","ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  celery_worker:
    container_name: celery_worker
    build:
      context: .
    command:
      ['celery', '-A', 'backend.celery_task:celery_app', 'worker', '--loglevel=info']
    volumes:
      - .:/usr/src/app/
    depends_on:
      - app
      - redis

  flower:
    container_name: flower
    build:
      context: .
    command:
      ['celery', '-A', 'backend.celery_task:celery_app', 'flower', '--port=5555']
    ports:
      - 5556:5555
    depends_on:
      - app
      - redis
      - celery_worker

  nginx:
    build: .
    image: umputun/nginx-le:latest
    hostname: nginx
    restart: always
    container_name: nginx

    logging:
      driver: json-file
      options:
          max-size: "10m"
          max-file: "5"

    volumes:
      - ./etc/ssl:/etc/nginx/ssl
      - ./etc/service.conf:/etc/nginx/service.conf
      # - ./etc/service-example-2.conf:/etc/nginx/service2.conf # more services, should be service*.conf
      # - ./etc/stream-example-2.conf:/etc/nginx/stream2.conf # more streams, should be stream*.conf
      - ./etc/conf.d:/etc/nginx/conf.d-le # configuration folder, all files from it will be added
      - ./etc/stream.conf:/etc/nginx/stream.conf.d-le # streams configuration folder, all files from it will be added
    ports:
        - "80:80"
        - "443:443"

    depends_on:
      - flower

    environment:
      - TZ=UTC
      - LETSENCRYPT=true
      - LE_EMAIL=vyach.karepov@mail.ru
      - LE_FQDN=edh.vyacheslavi.ru
      #- SSL_CERT=le-crt.pem
      #- SSL_KEY=le-key.pem
      #- SSL_CHAIN_CERT=le-chain-crt.pem
      #- LE_ADDITIONAL_OPTIONS='--preferred-chain "ISRG Root X1"'

volumes:
  db-data:
